<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Boat - Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="py_12 bg-white">
        <div class="container">
            <a href="index.html">
                <img class="login_pgLogo" src="assets/img/logo.png" alt="">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="login_form" action="otp.html" method="post" autocomplete="off">
                <div class="text-center pt_70 px_40 mb_46">
                    <img class="login_formIcon" src="assets/img/login/mobile.svg" alt="">
                    <h1 class="fs_20 c_primary mb_6">Enter Phone number</h1>
                    <p class="fs_14 c_gray">Please enter your country and phone number to verify. We will sent you the OTP </p>
                </div>
                <div class="mb_46">
                    <div class="d-flex">
                        <div class="form-control p_12 mw_mc me-2">
                            <img class="img-fluid" src="assets/img/login/usa_flag.png" alt="">
                        </div>
                        <input class="form-control" name="phone_number" type="tel" placeholder="+1" value="+1">
                    </div>
                    <div class="phone_err"></div>
                </div>
                <div class="px_12">
                    <button class="btn btn_primary fw-semibold w-100" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </main>

    <!-- ................. scripts ................. -->
    <script src="assets/js/jquery-3.7.0.min.js"></script>

    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/additional-methods.min.js"></script>
    <script src="assets/js/bootstrap-pincode-input.js"></script>
    <script src="assets/js/script.js"></script>
</body>
